<div ng-controller="StudentController">
    <h2>Всі лекції</h2>
    <br/>
    
    <select ng-model="selectedDiscipline">
        <option ng-repeat="discipline in allDisciplines" value="{{discipline}}" ng-click="doFilter(discipline)">{{discipline}}</option>
    </select>
    <table class="table">
        <tr>
            <th>Назва лекції</th>
            <th>Предмет</th>
            <th>Дата</th>
            <th>Контакти викладача</th>
            <th></th>
        </tr>
        <tr ng-repeat="lecture in lectures">
            <td>{{lecture.LectureText}}</td>
            <td>{{lecture.Subject}}</td>
            <td>{{lecture.Date}}</td>
            <td>{{lecture.TutorId}}</td>
            <td><a href="#/more/{{lecture.LectureId}}" class="btn btn-default">Більше</a></td>
        </tr>
    </table>
    <br />
    <button ng-click="moreLectures()" class="btn btn-default">Більше лекцій</button>
</div>
